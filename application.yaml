apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: demo-application
    namespace: argocd
spec:
    project: default
    source:
        repoURL: https://github.com/jaseemjaskp/argocd-app-config.git
        targetRevision: HEAD
        path: dev
    destination:
        server: https://kubernetes.default.svc
        namespace: demo-agocd-apps
    syncPolicy: 
        syncOptions:
            - CreateNamespace=true
        
        automated:
            selfHeal: true
            prune: true